<html>
    <head>
        <meta charset="UTF-8">
        <title>Vamo com o Primeiro</title>
    </head>
    <body>
        <div id="app">
            <button class="botao" style="margin: 50;">
                Me aperta ae Tiu
            </button>   
        </div>
        <script>
            
            var btnElement = document.querySelector('button.botao');
            var boxElement = document.querySelector('#app');   

            btnElement.onclick = function(){
                var quadrado = document.createElement('div');
                quadrado.style.height = '200px';
                quadrado.style.width = '200px';
                quadrado.style.margin = '10px';
                quadrado.style.backgroundColor = '#f00';
                boxElement.appendChild(quadrado);
            }
               
            
        </script>
    </body>
</html>
